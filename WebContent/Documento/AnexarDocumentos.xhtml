<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<head>
		<style type="text/css">
			body{ 
			background-color:white;
			}
			p{ 
			margin: 20px
			 }
			select.simple{
			width: 200px;
			height: 20px;
			}
			
			table.imagem{
			background-color:#F8F8FF;
			border-collapse:collapse;
			border: 2px solid #666;
			}
			table.rodape{
			background-color:white;
			border-collapse:collapse;
			border: 2px solid #666;
			}
			input.file{
			width: 300px;
			height: 22px;
			}
		</style>
	<title>Cadastro etapa 3</title>
	</head>
	<body>
	<f:view>
		<table>
		<TR>
		<!-- combobox -->

		</TR>
		<TR>
		<h:form  enctype="multipart/form-data">
				<h:selectOneMenu id="combo" value="#{documentoEmpregadoMB.tipodoc.idTipo}">
			<f:selectItem itemValue="" itemLabel=""/>
			<f:selectItem itemValue="1" itemLabel="RG"/>
			<f:selectItem itemValue="2" itemLabel="CPF"/>
			<f:selectItem itemValue="3" itemLabel="Carteira de Tabalho e Previdencia Social"/>
			<f:selectItem itemValue="4" itemLabel="Titulo de eleitor"/>
			<f:selectItem itemValue="5" itemLabel="Certidão de reservista / alistamento militar"/>
			<f:selectItem itemValue="6" itemLabel="Certidão de nascimento / casamento"/>
			<f:selectItem itemValue="7" itemLabel="Certidão de nascimento de filhos"/>
			<f:selectItem itemValue="8" itemLabel="Exame médico admissional"/>
			<f:selectItem itemValue="9" itemLabel="Foto usuário"/>
			<f:selectItem itemValue="10" itemLabel="Carteira Nacional de Habilidação"/>
			<f:selectItem itemValue="11" itemLabel="Cartão PIS"/>
		</h:selectOneMenu>
		
			<h:inputFile id="file" value="#{documentoEmpregadoMB.imagem}" />
			<h:commandButton value="Carregar" action="#{documentoEmpregadoMB.UploadAction}"/>	
			<h:commandButton value="Cancelar" action="#{documentoEmpregadoMB.CancelAction}"/>	
			<h:graphicImage value="#{documentoEmpregadoMB.arraybytes64}" width="30%" heigth="40%"/>	
			
		</h:form>
		</TR>
		</table>	
		
	</f:view>
	</body>
</html>
